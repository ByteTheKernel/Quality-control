{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление баг репорта</h1>
    <p>Вы уверены, что хотите удалить баг репорт {{ bugreport.title }}</p>

    <form action="{% url 'quality_control:delete_bug_report' bugreport.id %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'quality_control:bug_id_detail' bugreport.id %}">Отмена</a>
    </form>
{% endblock %}
