{% extends 'base/base.html' %}

{% block content %}
    <h1>Список баг репортов</h1>
    <ul>
        {% for bug_report in bug_reports %}
        <li><a href="{% url 'quality_control:bug_id_detail' bug_report.id %}">{{ bug_report.title }}</a> - {{ bug_report.get_status_display }}</li>
        {% endfor %}
    </ul>

{% endblock %}
